      delete:
        description: 删除备忘录/便笺
        items:
          $ref: '#/definitions/MemoRequestBody'
        type: array
        x-go-name: Delete
      restore:
        description: 恢复备忘录/便笺
        items:
          $ref: '#/definitions/MemoRequestBody'
        type: array
        x-go-name: Restore
      update:
        description: 修改备忘录/便笺
        items:
          $ref: '#/definitions/MemoRequestBody'
