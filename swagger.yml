basePath: /v1
definitions:
  Memo:
    description: Memo 定义备忘录/便笺表对应的结构
    properties:
      content:
        description: 备忘录/便笺内容
        type: string
        x-go-name: Content
      created_at:
        description: 创建时间
        format: date-time
        type: string
        x-go-name: CreatedAt
      deleted_at:
        description: 删除时间
        format: date-time
        type: string
        x-go-name: DeletedAt
      id:
        description: 备忘录/便笺 ID
        format: uint64
        type: integer
        x-go-name: ID
      name:
        description: 备忘录/便笺名称
        type: string
        x-go-name: Name
      status:
        description: 备忘录/便笺状态（0正常，1归档，2回收站，3已删除）
        format: int8
        type: integer
        x-go-name: Status
      uid:
        description: 用户 ID
        format: uint64
        type: integer
        x-go-name: UID
      updated_at:
        description: 更新时间
        format: date-time
        type: string
        x-go-name: UpdatedAt
    type: object
    x-go-package: github.com/gethinyan/enterprise/models
  MemoRequestBody:
    description: MemoRequestBody 备忘录/便笺请求参数
    properties:
      content:
        description: 备忘录/便笺内容
        type: string
        x-go-name: Content
      id:
        description: 备忘录/便笺 ID（有就传）
        format: uint64
        type: integer
        x-go-name: ID
      name:
        description: 备忘录/便笺名
        type: string
        x-go-name: Name
    type: object
    x-go-package: github.com/gethinyan/enterprise/models
  SignInRequestBody:
    description: SignInRequestBody 用户登录参数
    properties:
      email:
        description: 邮箱地址
        type: string
        x-go-name: Email
      password:
        description: 密码
        type: string
        x-go-name: Password
    required:
    - email
    - password
    type: object
    x-go-package: github.com/gethinyan/enterprise/api/v1
  SyncMemoRequestForm:
    description: SyncMemoRequestForm 同步备忘录/便笺表单
    properties:
      add:
        description: 新增备忘录/便笺
        items:
          $ref: '#/definitions/MemoRequestBody'
        type: array
        x-go-name: Add
      archive:
        description: 归档备忘录/便笺
        items:
          $ref: '#/definitions/MemoRequestBody'
        type: array
