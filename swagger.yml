host: localhost:9090
info:
  contact:
    email: gethin.yan@gmail.com
    name: gethin
    url: http://notes.gethin.cn
  description: Enterprise 接口文档
  title: API.
  version: 0.0.1
paths:
  /memos:
    get:
      description: 备忘录/便笺列表
      operationId: ListMemoRequest
      responses:
        "200":
          $ref: '#/responses/ListMemoResponse'
      schemes:
      - http
      - https
  /sendEmail:
    get:
      description: 发送邮件
      operationId: sendEmailRequest
      parameters:
      - description: 邮箱地址
        in: query
        name: email
        required: true
        type: string
        x-go-name: Email
      - description: 用户名
        in: query
        name: username
        type: string
        x-go-name: Username
      responses:
        "200":
          $ref: '#/responses/SignResponse'
      schemes:
      - http
      - https
  /signIn:
    post:
      description: 用户登录
      operationId: SignInRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SignInRequestBody'
      responses:
        "200":
          $ref: '#/responses/SignResponse'
      schemes:
      - http
      - https
  /signUp:
    post:
      description: 用户注册
      operationId: SignUpRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UserRequestBody'
      responses:
        "200":
          $ref: '#/responses/SignResponse'
      schemes:
      - http
      - https
  /syncMemo:
    post:
      description: 同步备忘录/便笺
      operationId: SyncMemoRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SyncMemoRequestForm'
      responses:
        "200":
          $ref: '#/responses/SyncMemoResponse'
      schemes:
      - http
      - https
  /users/{id}:
    get:
      description: 获取用户信息
      operationId: GetUserRequest
      parameters:
      - format: uint64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/GetUserResponse'
      schemes:
      - http
      - https
    put:
      description: 更新用户信息
      operationId: UpdateUserRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UserRequestBody'
      responses:
        "200":
          $ref: '#/responses/UpdateUserResponse'
      schemes:
      - http
      - https
responses:
  GetUserResponse:
    description: GetUserResponse 获取用户信息响应参数
    schema:
      properties:
        data:
          $ref: '#/definitions/UserResponseBody'
        message:
          description: 响应信息
          type: string
          x-go-name: Message
      type: object
  ListMemoResponse:
    description: ListMemoResponse 备忘录/便笺列表响应参数
    schema:
      properties:
        data:
          description: 备忘录/便笺列表
          items:
            $ref: '#/definitions/Memo'
          type: array
          x-go-name: Data
        message:
          description: 响应信息
          type: string
          x-go-name: Message
      type: object
  SignResponse:
    description: SignResponse 用户注册/登录响应参数
    schema:
      properties:
        data:
          $ref: '#/definitions/UserResponseBody'
        message:
          description: 响应信息
          type: string
          x-go-name: Message
      type: object
  SyncMemoResponse:
    description: SyncMemoResponse 同步备忘录/便笺响应参数
    schema:
      properties:
        data:
          description: 备忘录/便笺列表
          items:
            $ref: '#/definitions/Memo'
          type: array
          x-go-name: Data
        message:
          description: 响应信息
          type: string
          x-go-name: Message
      type: object
  UpdateUserResponse:
    description: UpdateUserResponse 修改用户响应参数
    schema:
      properties:
        data:
          $ref: '#/definitions/UserResponseBody'
        message:
          description: 响应信息
          type: string
          x-go-name: Message
      type: object
schemes:
- http
- https
swagger: "2.0"
